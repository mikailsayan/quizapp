<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Quiz-App</title>
  </head>

  <body>
    <header class="quiz-header">
      <h1 class="headline1">Quizz-App</h1>
    </header>

    <main class="quiz-main">
      <h2 class="headline2">Create</h2>
      <form action="">
        <label for="form-question">Frage erstellen</label>
        <textarea
          type="text"
          id="form-question"
          name="Frage"
          cols="60"
          rows="6"
        ></textarea>
        <label for="form-answer">Antwort erstellen</label>
        <textarea
          type="text"
          id="form-answer"
          name="Antwort"
          cols="60"
          rows="6"
        ></textarea>
        <button class="submitbutton">Erstellen</button>
      </form>
    </main>

    <footer>
      <section class="quiz-footer">
        <article class="footer-menu">
          <a href="start.html" alt="Home">
            <button class="footer-button">
              <svg style="width: 40px; height: 40px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"
                />
              </svg>
            </button>
          </a>
        </article>
        <hr class="rule" />
        <article class="footer-menu">
          <a href="bookmark.html" alt="Bookmark">
            <button class="footer-button">
              <svg style="width: 40px; height: 40px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M17,3H7A2,2 0 0,0 5,5V21L12,18L19,21V5C19,3.89 18.1,3 17,3Z"
                />
              </svg>
            </button>
          </a>
        </article>
        <hr class="rule" />
        <article class="footer-menu">
          <a href="list.html" alt="List">
            <button class="footer-button">
              <svg style="width: 40px; height: 40px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M3,4H7V8H3V4M9,5V7H21V5H9M3,10H7V14H3V10M9,11V13H21V11H9M3,16H7V20H3V16M9,17V19H21V17H9"
                />
              </svg>
            </button>
          </a>
        </article>
        <hr class="rule" />
        <article class="footer-menu">
          <a href="profile.html" alt="Profile">
            <button class="footer-button">
              <svg style="width: 40px; height: 40px" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"
                />
              </svg>
            </button>
          </a>
        </article>
      </section>
    </footer>
  </body>
</html>
